<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <script
      src="https://kit.fontawesome.com/9a3253b0f9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    
    <a href="" class="button">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="" class="button">Learn More</a>
    <button class="fill">Learn More</button>
    <button class="hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="" class="button"><i class="fa-solid fa-arrow-down"></i> Download</a>
    <button class="fill"><i class="fa-solid fa-arrow-down"></i> Download</button>
    <button class="hover"><i class="fa-solid fa-arrow-down"></i> Download</button>

</body>
</html>
